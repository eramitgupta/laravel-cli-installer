name: Lint Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pint:
    name: Run Laravel Pint (Code Style)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      # 1. Checkout
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup PHP
      - name: Setup PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, json, bcmath
          tools: composer

      # 3. Install dependencies
      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist

      # 4. Install Pint (Global Fallback if missing)
      - name: Ensure Pint Exists
        run: |
          if [ ! -f "vendor/bin/pint" ]; then
            echo "‚ö† Pint not found. Installing..."
            composer require laravel/pint --dev
          fi

      # 5. Run Pint Lint Test
      - name: Run Pint Code Style Check
        run: |
          vendor/bin/pint --test || (
            echo "‚ùå Code style issues found"
            vendor/bin/pint --verbose
            exit 1
          )

      # 6. Add PR Comment on Failure
      - name: Add PR Comment on Failure
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `
            ## ‚ùå Laravel Pint Code Style Issues

            Laravel Pint found code formatting issues.

            üëâ Run this locally to fix automatically:
            \`\`\`
            composer lint
            \`\`\`

            For more details, see Pint docs:
            https://laravel.com/docs/pint
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: output
            })
